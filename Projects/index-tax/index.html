<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Tax & VAT Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount in numbers">
        <button onclick="calculateTax()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('result').innerHTML = "Please enter a valid amount.";
                return;
            }

            const luxuryTax = amount * 0.02;
            const vat = (amount + luxuryTax) * 0.13;
            const total = amount + luxuryTax + vat;

            document.getElementById('result').innerHTML = `
                Original Amount: NPR ${amount.toFixed(2)}<br>
                Luxury Tax (2%): NPR ${luxuryTax.toFixed(2)}<br>
                VAT (13%): NPR ${vat.toFixed(2)}<br>
                <strong>Total: NPR ${total.toFixed(2)}</strong>
            `;
        }
    </script>
</body>
</html>
